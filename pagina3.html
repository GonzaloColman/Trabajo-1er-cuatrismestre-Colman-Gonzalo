<body>
    <!--encabezado-->
    <header><!--barra de busqueda -->
        <nav>
            <ul>
                <li><a href="./pagina1.html">Inicio</a></li>
                <li><a href="./pagina2.html">la pasteleria</a></li>
                <li><a href="https://www.facebook.com/lapasteleriadeliliana">Facebook</a></li>
                <li><a href="https://www.instagram.com/la_tentacion_del_azucar/">Instagram</a></li>
            </ul>
        </nav>
    </header>
    <div class="titulo text-white text-center">
        <h1> La Tentaci√≥n del azucar <img class="imagen img-fluid" src="portada.png" alt=""></h1>
    </div>
    <div class="cuerpo">
        <form class="row g-3">
            <div class="col-md-4">
                <label for="validationServer01" class="form-label">First name</label>
                <input type="text" class="form-control is-valid" id="validationServer01" value="Mark" required>
                <div class="valid-feedback">
                    correcto!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationServer02" class="form-label">Last name</label>
                <input type="text" class="form-control is-valid" id="validationServer02" value="Otto" required>
                <div class="valid-feedback">
                    correcto!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationServerUsername" class="form-label">Username</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend3">@</span>
                    <input type="text" class="form-control is-invalid" id="validationServerUsername"
                        aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                    <div id="validationServerUsernameFeedback" class="invalid-feedback">
                        agregue el correo electronico.
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationServer03" class="form-label">City</label>
                <input type="text" class="form-control is-invalid" id="validationServer03"
                    aria-describedby="validationServer03Feedback" required>
                <div id="validationServer03Feedback" class="invalid-feedback">
                    Please provide a valid city.
                </div>
            </div>
            <!--seleccion de ciudad-->
            <div class="col-md-3">
                <label for="validationServer04" class="form-label">Ciudad</label>
                <select class="form-select is-invalid" id="validationServer04"
                    aria-describedby="validationServer04Feedback" required>
                    <option selected disabled value="">seleccione una opcion</option>
                    <option>OLavarria</option>
                    <option>Baihia blanca</option>
                    <option>Azul</option>
                    <option>Neuquen</option>
                    <option>otro</option>
                </select>
                <div id="validationServer04Feedback" class="invalid-feedback">
                    Seleccione una ciudad
                </div>
            </div>
            <!---->
            <div class="col-md-3">
                <label for="validationServer05" class="form-label">codigo de area</label>
                <input type="text" class="form-control is-invalid" id="validationServer05"
                    aria-describedby="validationServer05Feedback" required>
                <div id="validationServer05Feedback" class="invalid-feedback">
                    Agregue un codigo de area.
                </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3"
                        aria-describedby="invalidCheck3Feedback" required>
                    <label class="form-check-label" for="invalidCheck3">
                        Acepta los terminos y condiciones
                    </label>
                    <div id="invalidCheck3Feedback" class="invalid-feedback">
                        Debe estar de acuerdo antes de enviar.
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">enviar</button>
            </div>
        </form>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

        </script>
</body>

</html>
